<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="keywords" content="github, git, repo, repos" />
	<meta name="description" content="Your Github Quick Search" />

    <title>Octodash | Your Github Quick Search</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Cousine:400,400italic,700,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css">
    
    <!--    Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="./resources/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./resources/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./resources/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="./resources/favicons/manifest.json">
    <link rel="mask-icon" href="./resources/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./resources/favicons/favicon.ico">
    <meta name="msapplication-config" content="./resources/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="wrap">
        <div class="container">
            <div class="row">
                <a href="#"><img class="image center" src="img/github-512.png" id="octodash"></a>
                <h1 class="title">Octodash</h1>
                <small class="copy-small">Your Github Quick Search</small>
            </div>
            <div class="row">
                <input type="text" class="form-control" placeholder="Search users..." id="search">
                <button id="search-users" class="btn btn-primary btn-block">Search</button>
            </div>
            <hr/>
            <div class="row" id="stats">
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row" id="avatar">
                                <img class="profile-pic" src="img/github-512.png">
                            </div>
                        </div>
                    </div>
                    <div class="row profile-stats">
                        <div class="col-md-6 col-xs-6">
                            <h4 class="profile-box" id="repo-count">999 <br/>Repos</h4>
                        </div>
                        <div class="col-md-6 col-xs-6 box">
                            <h4 class="profile-box" id="activity-count">999 <br/>Commits</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-xs-6">
                            <p id="create-date"><strong>Created at: <span>Nov, 2015</span></strong></p>
                        </div>
                        <div class="col-md-6 col-xs-5">
                            <p id="update-date"><strong>Updated at: <span>Nov, 2015</span></strong></p>
                        </div> 
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="panel-group">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                  <a data-toggle="collapse" href="#collapse1">Repos</a>
                                </h4>
                            </div>
                            <div id="collapse1" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <ul class="list-group" id="repos">

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-group">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                  <a data-toggle="collapse" href="#collapse2">Recent Commits</a>
                                </h4>
                            </div>
                            <div id="collapse2" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <ul class="list-group" id="commits">

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div id="push"></div>
    </div>
    <footer id="footer">
        <div class="container">
            <p>API built with <span class="ion-social-octocat"></span> by <a href="https://github.com/flight846">Yazid Ismail</a></p>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="./resources/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./resources/js/app.js"></script>
</body>
</html>
